<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="keywords" content="主页">
<meta name="description" content="学习使用html制作一个网页">
<title>"main page demo"</title>
</head>

<body>

<!-- 页面头 -->
<div class="header">
	<!-- logo图 -->
	<div class="logo">
		<a href="http://www.rongcloud.cn">
			<img src="logo.png">
		</a>
	</div>
	
	<!-- 菜单list -->
	<div class="menu">
		<ul>
			<li><a href="https://www.rongcloud.cn/product">产品</a></li>
			<li><a href="https://www.rongcloud.cn/pricing#pay">价格</a></li>
			<li><a href="https://www.rongcloud.cn/customer">案例</a></li>
			<li><a href="https://www.rongcloud.cn/docs/">开发文档</a></li>
			<li><a href="https://www.rongcloud.cn/downloads">下载</a></li>
			<li><a href="https://support.rongcloud.cn/">支持</a></li>
			<li><a href="https://www.rongcloud.cn/partner">合作伙伴</a></li>
		</ul>
	</div>
	
	<!-- 登录和注册 -->
	<div class="login">
		<a href="https://developer.rongcloud.cn/signin">登 录</a>
		<a href="https://developer.rongcloud.cn/signup">注 册</a>
	</div>
</div>

<!-- 页面中间的推广图片 -->
<div class="promotionpic">
	<img src="pic1.jpeg">
</div>

</body>
